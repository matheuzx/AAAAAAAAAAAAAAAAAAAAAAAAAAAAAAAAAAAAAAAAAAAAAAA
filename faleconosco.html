<h3>Fale Conosco </h3>
<form name="formulario" method="post" 
id="formulario" action="resposta.html">
  <p>
    <label for="txtnome">Nome:</label>
    <input type="text" name="txtnome" id="txtnome"
	placeholder="Digite seu nome completo" size="50" required>
  </p>
  <p>
    <label for="txtemail">E-mail:</label>
    <input type="email" name="txtemail" id="txtemail"
	placeholder="Digite um e-mail válido" size="30" required>
  </p>
  <p>
    <label for="assunto">Assunto:</label>
    <select name="assunto" id="assunto">
      <option>Selecione</option>
      <option>Dúvidas</option>
      <option>Elogios</option>
      <option>Reclamações</option>
      <option>Sugestões</option>
    </select>
  </p>
  <p>
    <label for="txtmensagem">Mensagem:<br></label>
    <textarea name="txtmensagem" id="txtmensagem" 
	rows="5" cols="50" required></textarea>
  </p>
  <p>
    <input type="submit" name="btconfirmar" 
	id="btconfirmar" value="Confirmar">
    <input type="reset" name="btcancelar" 
	id="btcancelar" value="Cancelar">
  </p>   
</form>
